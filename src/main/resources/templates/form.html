<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item-active"><a th:href="@{/form}"  class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a th:href="@{/listar}" class="nav-link">Cliente</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 th:text="${titulo}" class="text-center"></h1>
    <form class="border m-3 p-2" th:action="@{/form}" th:object="${cliente}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombre}" class="form-control m-2"
                       th:errorclass="'form-control alert-danger'"/>
                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                       class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellido}" class="form-control m-2"
                       th:errorclass="'form-control alert-danger'"/>
                <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
                       class="form-text text-danger"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{email}" class="form-control m-2"
                       th:errorclass="'form-control alert-danger'"/>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Crear Cliente">
        <input type="hidden" th:field="*{id}"/>
    </form>
</div>
</body>
</html>
